type Code @auth {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  creatorId: String!
  creator: User
  bundleId: String!
  bundle: Bundle
  name: String!
  shortcut: String!
  contents: String!
  language: String
}

input CodeFilterInput {
  limit: Int
}

input CodeInput {
  name: String!
  shortcut: String!
  contents: String!
  language: String
}

extend type Query {
  userCodes(search: String, filter: CodeFilterInput): [Code!]!
  codes(filter: CodeFilterInput): [Code!]!
  code(id: String!): Code!
}

extend type Mutation {
  addCode(bundleId: String!, input: CodeInput!): Code
  editCode(id: String!, input: CodeInput!): Code
  cloneCode(id: String!): Code
  deleteCode(id: String!): Code
}