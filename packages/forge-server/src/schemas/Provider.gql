interface Provider {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  creatorId: String!
  creator: User
  domain: String!
}

type GitHub implements Provider {
  id: ID!
  createdAt: Date!
  updatedAt: Date!
  creatorId: String!
  creator: User
  domain: String!
  payload: GitHubPayload!
}

type GitHubPayload {
  userId: String!
  accessToken: String!
}

type Payload {
  token: String!
  userId: String!
}

extend type Query {
  oauthGitHubUrl: String!
}

extend type Mutation {
  findOrCreateGitHub(code: String!): Payload!
}